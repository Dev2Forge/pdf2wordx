<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="https://github.com/tutosrivegamerLQ/images-projects-srm-trg/raw/main/svg-icons-flags-cursor/icon/pdftoword-l.svg"
      type="image/x-icon"
    />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-J3GT58FV3E"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-J3GT58FV3E");
    </script>
    <title>PDFTOWORD-SUPPORT</title>
  </head>

  <body onload="main()" translate="no">
    <!-- Contenedor principal -->
    <div class="container-main">
      <!-- Encabezado -->
      <div>
        <!-- Título de página -->
        <div id="page_title" class="title-main centered"></div>
        <header class="centered header-main">
          <div class="dropdown">
            <img class="img-lan" id="btn-main-lan" width="30px" alt="" />
            <div class="dropdown-content-1" id="">
              <label
                ><input type="radio" class="radio-language"" name="lan-main"
                id="" value="es" checked><img
                  class="flag"
                  src="https://github.com/tutosrivegamerLQ/images-projects-srm-trg/raw/main/svg-icons-flags-cursor/flags-svg/flag-es.svg"
                  alt="Bandera De Colombia"
              /></label>
              <label
                ><input type="radio" class="radio-language"" name="lan-main"
                id="" value="en"><img
                  class="flag"
                  src="https://github.com/tutosrivegamerLQ/images-projects-srm-trg/raw/main/svg-icons-flags-cursor/flags-svg/flag-en.svg"
                  alt="Bandera De Reino Unido"
              /></label>
              <label
                ><input type="radio" class="radio-language"" name="lan-main"
                id="" value="fra"><img
                  class="flag"
                  src="https://github.com/tutosrivegamerLQ/images-projects-srm-trg/raw/main/svg-icons-flags-cursor/flags-svg/flag-fra.svg"
                  alt="Bandera De Francia"
              /></label>
              <label
                ><input type="radio" class="radio-language"" name="lan-main"
                id="" value="chn"><img
                  class="flag"
                  src="https://github.com/tutosrivegamerLQ/images-projects-srm-trg/raw/main/svg-icons-flags-cursor/flags-svg/flag-chn.svg"
                  alt="Bandera De China"
              /></label>
              <label
                ><input type="radio" class="radio-language"" name="lan-main"
                id="" value="rus"><img
                  class="flag"
                  src="https://github.com/tutosrivegamerLQ/images-projects-srm-trg/raw/main/svg-icons-flags-cursor/flags-svg/flag-rus.svg"
                  alt="Bandera De Rusia"
              /></label>
            </div>
          </div>

          <div class="">
            <!-- Botones de cambio de tema y acerca de -->
            <i onclick="changeTheme()" class="">
              <img
                width="40px"
                name="moon"
                class="icon cursor1 moon-theme"
                src="https://github.com/tutosrivegamerLQ/images-projects-srm-trg/raw/main/svg-icons-flags-cursor/icon/moon-d.svg"
                alt="icons"
              />
            </i>

            <!-- Barra de navegación -->
            <nav>
              <a
                target="_blank"
                href="https://sourceforge.net/p/pdf-to-word-docx/"
                class="cursor1 nav-link"
                ><img
                  alt="Download PDF TO WORD (.docx)"
                  src="https://github.com/tutosrivegamerLQ/images-projects-srm-trg/raw/main/svg-icons-flags-cursor/icon/sourceforge.svg"
              /></a>

              <i
                onclick="urlOpen('https:\\github.com/tutosrivegamerLQ/pdftoword')"
              >
                <img
                  name="pdftoword"
                  class="icon cursor1"
                  src="https://github.com/tutosrivegamerLQ/images-projects-srm-trg/raw/main/svg-icons-flags-cursor/icon/pdftoword-d.svg"
                  alt="icons"
                />
              </i>
            </nav>
          </div>
        </header>
      </div>

      <!-- Descripción del proyecto (summary) -->
      <div>
        <article>
          <div id="description" class="is_translate paragraph"></div>
        </article>
      </div>

      <!-- Contenido principal -->
      <main>
        <section>
          <!-- Información detallada del programa -->
          <div>
            <header class="centered">
              <!-- Título sección What's? -->
              <div id="whats_title"></div>
            </header>
            <!-- Spam Download -->
            <div class="spam-download">
              <div id="spam_download"></div>
            </div>

            <!-- Descripción más detallada del programa -->
            <div>
              <div id="whats_pdftoword"></div>
            </div>

            <!-- Lista de características del programa -->
            <div class="is_translate">
              <div id="features"></div>
            </div>

            <!-- Límites -->
            <div>
              <div id="limits"></div>
            </div>

            <article>
              <!-- Cómo usarlo -->
              <div>
                <div id="how_use_title" class="centered"></div>
                <div id="how_use"></div>
              </div>
            </article>

            <!-- Bugs conocidos -->
            <div>
              <div id="known_bugs_title"></div>
              <div id="known_bugs"></div>
            </div>
          </div>
        </section>

        <!-- Botón descarga desde source forge -->
        <article>
          <div class="centered" id="download-pdftoword">
            <a
              class="cursor1"
              href="https://sourceforge.net/projects/pdf-to-word-docx/files/latest/download"
            >
              <img
                class=""
                alt="Download PDF TO WORD (.docx)"
                src="https://a.fsdn.com/con/app/sf-download-button"
                width="276"
                height="48"
                srcset="
                  https://a.fsdn.com/con/app/sf-download-button?button_size=2x 2x
                "
            /></a>
          </div>
        </article>
      </main>

      <!-- README.md pdf2docx -->
      <article>
        <div>
          <details>
            <!-- Idioma README.md pdf2docx -->
            <div class="dropdown-2 lan-pdf2">
              <img class="img-lan" id="btn-pdf2docx-lan" width="30px" alt="" />
              <div class="dropdown-content-2">
                <div class="container-flags">
                  <label
                    ><input type="radio" class="radio-language""
                    name="lan-pdf2docx" value="es" checked><img
                      class="flag"
                      src="https://github.com/tutosrivegamerLQ/images-projects-srm-trg/raw/main/svg-icons-flags-cursor/flags-svg/flag-es.svg"
                      alt="Bandera De Colombia"
                  /></label>
                  <label
                    ><input type="radio" class="radio-language""
                    name="lan-pdf2docx" value="en"><img
                      class="flag"
                      src="https://github.com/tutosrivegamerLQ/images-projects-srm-trg/raw/main/svg-icons-flags-cursor/flags-svg/flag-en.svg"
                      alt="Bandera De Reino Unido"
                  /></label>
                  <label
                    ><input type="radio" class="radio-language""
                    name="lan-pdf2docx" value="fra"><img
                      class="flag"
                      src="https://github.com/tutosrivegamerLQ/images-projects-srm-trg/raw/main/svg-icons-flags-cursor/flags-svg/flag-fra.svg"
                      alt="Bandera De Francia"
                  /></label>
                  <label
                    ><input type="radio" class="radio-language""
                    name="lan-pdf2docx" value="chn"><img
                      class="flag"
                      src="https://github.com/tutosrivegamerLQ/images-projects-srm-trg/raw/main/svg-icons-flags-cursor/flags-svg/flag-chn.svg"
                      alt="Bandera De China"
                  /></label>
                  <label
                    ><input type="radio" class="radio-language""
                    name="lan-pdf2docx" value="rus"><img
                      class="flag"
                      src="https://github.com/tutosrivegamerLQ/images-projects-srm-trg/raw/main/svg-icons-flags-cursor/flags-svg/flag-rus.svg"
                      alt="Bandera De Rusia"
                  /></label>
                </div>
              </div>
            </div>
            <summary id="summary_readme_pdf2docx"></summary>
            <blockquote cite="https://github.com/ArtifexSoftware/pdf2docx">
              <p id="pdf2docx_container"></p>
            </blockquote>
          </details>
        </div>
      </article>

      <!-- README.md pdftoword -->
      <article>
        <!-- Idioma README.md pdftoword -->
        <details>
          <div class="dropdown-3 lan-pdfto">
            <img
              class="img-lan"
              class="img-lan"
              id="btn-pdftoword-lan"
              width="30px"
              alt=""
            />
            <div class="dropdown-content-3">
              <div class="container-flags">
                <label
                  ><input type="radio" class="radio-language""
                  name="lan-pdftoword" value="es" checked><img
                    class="flag"
                    src="https://github.com/tutosrivegamerLQ/images-projects-srm-trg/raw/main/svg-icons-flags-cursor/flags-svg/flag-es.svg"
                    alt="Bandera De Colombia"
                /></label>
                <label
                  ><input type="radio" class="radio-language""
                  name="lan-pdftoword" value="en"><img
                    class="flag"
                    src="https://github.com/tutosrivegamerLQ/images-projects-srm-trg/raw/main/svg-icons-flags-cursor/flags-svg/flag-en.svg"
                    alt="Bandera De Reino Unido"
                /></label>
                <label
                  ><input type="radio" class="radio-language""
                  name="lan-pdftoword" value="fra"><img
                    class="flag"
                    src="https://github.com/tutosrivegamerLQ/images-projects-srm-trg/raw/main/svg-icons-flags-cursor/flags-svg/flag-fra.svg"
                    alt="Bandera De Francia"
                /></label>
                <label
                  ><input type="radio" class="radio-language""
                  name="lan-pdftoword" value="chn"><img
                    class="flag"
                    src="https://github.com/tutosrivegamerLQ/images-projects-srm-trg/raw/main/svg-icons-flags-cursor/flags-svg/flag-chn.svg"
                    alt="Bandera De China"
                /></label>
                <label
                  ><input type="radio" class="radio-language""
                  name="lan-pdftoword" value="rus"><img
                    class="flag"
                    src="https://github.com/tutosrivegamerLQ/images-projects-srm-trg/raw/main/svg-icons-flags-cursor/flags-svg/flag-rus.svg"
                    alt="Bandera De Rusia"
                /></label>
              </div>
            </div>
          </div>
          <summary id="summary_readme_pdftoword"></summary>
          <blockquote cite="https://github.com/tutosrivegamerLQ/pdftoword">
            <p id="pdftoword_container"></p>
          </blockquote>
        </details>
      </article>

      <div>
        <div id="comments"></div>
      </div>

      <footer>
        <div id="autor" class="autor"></div>
      </footer>
    </div>
    <!-- Markdown biblioteca -->
    <script src="assets/js/marked.min.js"></script>
    <script src="assets/js/theme.js"></script>
  </body>
</html>
